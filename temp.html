<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      width: 350px;
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #e50914;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #b00610;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Movie Recommendation</h2>
    <select id="genre">
      <option value="" disabled selected>Select a genre</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="horror">Horror</option>
    </select>
    <button onclick="recommendMovies()">Get Recommendations</button>

    <ul id="movieList"></ul>
  </div>

  <script>
    const recommendations = {
      action: ["Mad Max: Fury Road", "John Wick", "Gladiator", "The Dark Knight"],
      comedy: ["The Hangover", "Superbad", "Step Brothers", "The Grand Budapest Hotel"],
      drama: ["Forrest Gump", "The Shawshank Redemption", "Fight Club", "The Godfather"],
      "sci-fi": ["Inception", "Interstellar", "The Matrix", "Blade Runner 2049"],
      horror: ["The Conjuring", "Get Out", "A Quiet Place", "Hereditary"]
    };

    function recommendMovies() {
      const genre = document.getElementById("genre").value;
      const movieList = document.getElementById("movieList");
      movieList.innerHTML = "";

      if (genre && recommendations[genre]) {
        recommendations[genre].forEach(movie => {
          const li = document.createElement("li");
          li.textContent = movie;
          movieList.appendChild(li);
        });
      }
    }
  </script>

</body>
</html>
